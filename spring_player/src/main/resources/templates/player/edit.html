<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head
  th:replace="common/head :: head_fragment(title = '選手情報編集', scripts = ~{::script}, links = ~{::link})"></head>
<body>
  <div class="container">
    <div th:if="${validationError}" th:each="error : ${validationError}">
      <label class="text-danger" th:text="${error}"></label>
    </div>
    <h1 style="background: #e0ffff; box-shadow: #e0ffff 0 0 10px 10px; margin:10px; font-size: 100%; padding: 20px;"><font size="10">選手情報編集</font></h1>

    <form th:action="@{/player/update}" th:object="${playerUpdateRequest}" th:method="post">
      <input type="hidden" th:field="*{id}" />
      <div>
        <div class="row mx-md-n5">
          <div class="col-2 pt-3 border bg-light">名前<span class="text-danger">※</span></div>
          <div class="col py-2 border">
            <input type="text" class="form-control" th:field="*{name}">
          </div>
        </div>
        <div class="row mx-md-n5">
          <div class="col-2 pt-3 border bg-light">学校名<span class="text-danger">※</span></div>
          <div class="col py-2 border">
            <input type="text" class="form-control" th:field="*{school}">
          </div>
        </div>
         <div class="row mx-md-n5">
          <div class="col-2 pt-3 border bg-light">部活<span class="text-danger">※</span></div>
          <div class="col py-2 border">
            <input type="text" class="form-control" th:field="*{club}">
          </div>
        </div>
         <div class="row mx-md-n5">
          <div class="col-2 pt-3 border bg-light">種目（ポジション）<span class="text-danger">※</span></div>
          <div class="col py-2 border">
            <input type="text" class="form-control" th:field="*{sports_event}">
          </div>
        </div>
      </div>

      <div class="text-center">
        <input type="submit" class="btn btn-primary" value="　保存　">
        <a th:href="@{/player/{id}(id=*{id})}" class="btn btn-secondary">キャンセル</a>
      </div>
    </form>
  </div>
</body>
</html>
