<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head
  th:replace="common/head :: head_fragment(title = '選手新規登録', scripts = ~{::script}, links = ~{::link})"></head>
<body>
  <div class="container">
    <div th:if="${validationError}" th:each="error : ${validationError}">
      <label class="text-danger" th:text="${error}"></label>
    </div>
    <h1 style="background: #f0fff0; box-shadow: #f0fff0 0 0 10px 10px; margin:10px; font-size: 100%; padding: 20px;"><font size="10">新規選手登録</font></h1>
    <form th:action="@{/player/create}" th:object="${playerRequest}" th:method="post">

      <div class="form-group">
         <label>名前：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{name}" class="form-control">
      </div>
      
      <div class="form-group">
        <label>学校名：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{school}" class="form-control">
      </div>
      
      <div class="form-group">
        <label>部活：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{club}" class="form-control">
      </div>
      
      <div class="form-group">
        <label>種目（ポジション）：<span class="text-danger">※</span></label>
        <input type="text" th:field="*{sports_event}" class="form-control">
      </div>
      

      <div class="text-center">
        <a href="/player/list" class="btn btn-secondary">キャンセル</a>
        <input type="submit" value="登録" class="btn btn-success">
      </div>
    </form>
  </div>
</body>
</html>
